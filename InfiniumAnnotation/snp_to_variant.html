<html>
  <head><link rel="stylesheet" href="style.css"></head>
  <table><tr>
      <td>chrm</td>
      <td>beg</td>
      <td>end</td>
      <td>rs</td>
      <td>designType</td>
      <td>U</td>
      <td>REF</td>
      <td>ALT</td>
  </tr></table>
  <br>
  <em>(1-3) chrm, beg, end</em>: the location of the SNP in BED format<br>
  <em>(4) strand</em>: strand<br>
  <em>(5) rs</em>: the rs-ID<br>
  <em>(6) designType</em>: Infinium-I or -II<br>
  <em>(7) U</em>: whether the "unmethylated allele" should be read as REF/ALT<br>
  <em>(8) REF</em>: the reference allele<br>
  <em>(9) ALT</em>: the alternative allele<br>
</html>
